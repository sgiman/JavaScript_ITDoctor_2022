    let element = document.querySelector('ul > li') //  найти только один первый элемент
    element.innerHTML = "<a href='#'>Ссылка</a>"

    for (let element of document.querySelectorAll('a[href$=".com"]')) {
        element.innerHTML = "Сайт в зоне .com"
    }

    // -- matches --
    for (let element of document.body.children) {
        if (element.matches('a[href$=".ua"')) {
            element.innerHTML = "Сайт в зоне .ua"
        }
    }
