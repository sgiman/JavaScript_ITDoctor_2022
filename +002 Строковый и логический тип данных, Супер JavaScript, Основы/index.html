<h1>002 Строковый и логический тип данных, Супер JavaScript, Основы</h1><hr>

<script>
    let str = "Привет"

    console.log(str)
    console.log(str.length)                 // длина
    console.log("Длинная текстовая строка".length)
    console.log(str[length-1])              // последний символ
    console.log(str.slice(1))               // строка с 1-го индекса
    console.log(str.slice(1,3))             // строка с 1-го до 3-го индекса
    console.log(str.toLowerCase())          // нижний регистр
    console.log(str.toUpperCase())          // верхний регистр

    let text = "   СТрОка   "
    console.log(str.toLowerCase().trim())   // нижний рег.с удалением пробелов
    let str1 = str.toLowerCase().trim()
    console.log(str1[0].toUpperCase() + str1.slice(1)) // c заглавной

    /*-----------------------------------------------------------------------------------------------------
     * Логические операции:
     * && - И
     * || - или
     * !  - отрицание

     * Операции сравнения:
     * >, <, >=, <=
     * ==  - (7 == "7") -  true (равенство)
     * ===  - (7 === "7") - false (точное равенство c учётом типа данных)
     * != - (7 != "7") - false (не равенство)
     * !== - (7 !== "7") - true (точное неравенство c учётом типа данных)
